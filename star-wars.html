<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars</title>
    <link rel="stylesheet" href="star-wars.css" />
  </head>
  <body>
    <h1 class="heading">Получите случайный элемент вселенной Звёздных войн</h1>
    <form class="form">
      <select name="resource" id="resource" class="input"></select>
      <input
        type="number"
        name="number"
        id="number"
        class="input"
        placeholder="Введите число"
        min="1"
        required
      />
      <button type="submit" id="button" class="button">Найти</button>
    </form>
    <div id="loading"></div>
    <div class="container" id="containerDiv"></div>
    <div class="error" id="errorDiv"></div>
    <script src="star-wars.js"></script>
  </body>
</html>
